machine:
  environment:
    NODE_ENV: test
    MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/mocha.xml
  node:
    version: 0.10.35
dependencies:
  override:
    - npm i
    - npm i -g grunt-cli
    - npm i -g mocha
general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
general:
  artifacts:
    - "coverage/" # relative to the build directory
    - "test-results/" # a single file, relative to the build directory
deployment:
  staging:
    branch: codedeploy
    codedeploy:
      quotes:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: code-deployables/quotes
            key_pattern: quotes-{BRANCH}-{SHORT_COMMIT}.zip
        deployment_group: quotes-staging
        deployment_config: CodeDeployDefault.AllAtOnce
